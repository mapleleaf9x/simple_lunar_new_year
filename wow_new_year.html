<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chúc Mừng Năm Mới</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:"Segoe UI",sans-serif;
}

body{
    overflow:hidden;
    height:100vh;
    background:radial-gradient(circle at center,#220000 0%,#000 80%);
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    color:white;
}

canvas{
    position:fixed;
    top:0;
    left:0;
    z-index:0;
}

.container{
    position:relative;
    z-index:2;
    width:90%;
    max-width:900px;
    padding:clamp(20px,4vw,40px);
}

.title{
    font-size:clamp(36px,8vw,75px);
    font-weight:bold;
    background:linear-gradient(90deg,#ff0000,#ff9900,#ffff00,#ff0000);
    background-size:400%;
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    animation:fireText 2.5s linear infinite;
    text-shadow:0 0 30px red,0 0 60px orange;
}

@keyframes fireText{
    0%{background-position:0%;}
    100%{background-position:400%;}
}

.poem{
    margin-top:clamp(20px,4vw,40px);
    font-size:clamp(16px,4vw,22px);
    line-height:1.7;
    color:#ffe6cc;
    animation:fadeIn 2.5s ease-in-out;
}

@keyframes fadeIn{
    from{opacity:0;transform:translateY(20px);}
    to{opacity:1;transform:translateY(0);}
}
</style>
</head>

<body>

<canvas id="canvas"></canvas>

<div class="container">
    <div class="title">CHÚC MỪNG NĂM MỚI</div>

    <div class="poem">
        Xuân về gió mới dịu êm,<br>
        Pháo hoa thắp sáng bên thềm trời xuân.<br>
        Chúc người tài lộc đầy sân,<br>
        Sức khỏe bền vững, muôn phần an vui.<br>
    </div>
</div>

<script>
const canvas=document.getElementById("canvas");
const ctx=canvas.getContext("2d");

function resizeCanvas(){
    canvas.width=window.innerWidth;
    canvas.height=window.innerHeight;
}
resizeCanvas();

let rockets=[];
let particles=[];

const isMobile = window.innerWidth < 768;
const PARTICLE_COUNT = isMobile ? 150 : 300;
const ROCKET_INTERVAL = isMobile ? 500 : 300;

function createRocket(x=Math.random()*canvas.width){
    rockets.push({
        x:x,
        y:canvas.height,
        speed:6+Math.random()*2,
        explodeHeight:Math.random()*canvas.height/1.5
    });
}

function explode(x,y){
    for(let i=0;i<PARTICLE_COUNT;i++){
        particles.push({
            x,y,
            radius:2,
            color:`hsl(${Math.random()*360},100%,60%)`,
            speed:Math.random()*7,
            angle:Math.random()*Math.PI*2,
            life:120
        });
    }
}

function update(){
    ctx.fillStyle="rgba(0,0,0,0.25)";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    rockets.forEach((r,i)=>{
        r.y-=r.speed;
        ctx.fillStyle="white";
        ctx.fillRect(r.x,r.y,3,10);

        if(r.y<=r.explodeHeight){
            explode(r.x,r.y);
            rockets.splice(i,1);
        }
    });

    particles.forEach((p,i)=>{
        p.x+=Math.cos(p.angle)*p.speed;
        p.y+=Math.sin(p.angle)*p.speed;
        p.life--;
        p.speed*=0.96;

        ctx.beginPath();
        ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
        ctx.fillStyle=p.color;
        ctx.fill();

        if(p.life<=0){
            particles.splice(i,1);
        }
    });

    requestAnimationFrame(update);
}

setInterval(()=>createRocket(),ROCKET_INTERVAL);

window.addEventListener("click",e=>{
    for(let i=0;i<3;i++){
        createRocket(e.clientX);
    }
});

update();

window.addEventListener("resize",resizeCanvas);
</script>

</body>
</html>
